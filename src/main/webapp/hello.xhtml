<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<h:form>
		
		<h:panelGrid
			style="margin: auto;width: 60%;border:3px solid #8AC007;padding: 10px;">
			<center>
			<h2><h:outputText value="Welcome To TimeSheet" /></h2>
			<h:panelGrid columns="2">
				<h:outputText value="User Name" />
				<h:inputText value="#{helloBean.name}"></h:inputText>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:outputText value="Password" />
				<h:inputSecret  value="#{helloBean.pwd}"></h:inputSecret >
			</h:panelGrid>
			<h:commandButton value="Login" action="welcome"></h:commandButton>
			</center>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
