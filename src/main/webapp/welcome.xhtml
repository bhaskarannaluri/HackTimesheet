<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>TimeSheet Filling</title>
</h:head>

<h:body>
	<h3>Welcome #{helloBean.name} to your Timesheet</h3>
	<h:form>
	<h:commandLink value="Back To Login Screen" action="hello"
			style="margin: 0 auto;" />
			<h:commandLink style="float:right" value="Logout" action="hello"/>
			<br/><br/>
		<h:panelGrid columns="1" rendered="#{helloBean.admin}">
				<h:panelGrid columns="3">
			<h:commandButton value="Create SPM Id" action="createSpmId"/>
			<h:commandButton value="Allocate Resource" action="resourceAllocation" />
			<h:commandLink value="Your TimeSheet"
				action="timesheet" />
				</h:panelGrid>
			<h:panelGroup  rendered="#{!(empSpmMapBean.empSpmMapList eq null) }">
			 <h:dataTable border="1" rendered="#{empSpmMapBean.empSpmMapList.size() gt 0 }" value="#{empSpmMapBean.empSpmMapList}" var="item">
					<h:column>
						<f:facet name="header">Name</f:facet>    				
			      #{item.emp.empName}
			   </h:column>
					<h:column>
						<f:facet name="header">SPMId</f:facet>
			      #{item.spmIds.spmId}
			   </h:column>
					<h:column>
						<f:facet name="header">Total Hours</f:facet>
			      #{item.hrs}
			   </h:column>
			   <h:column>
						<f:facet name="header">From Date</f:facet>
			      #{item.fromDate}
			   </h:column>
			   <h:column>
						<f:facet name="header">To Date</f:facet>
			      #{item.toDate}
			   </h:column>
			</h:dataTable>
			</h:panelGroup>
		</h:panelGrid>
		<h:panelGrid columns="2" rendered="#{!(helloBean.admin)}">
			<ui:include src="timesheet.xhtml" />
		</h:panelGrid>
		<br />

		
	</h:form>
</h:body>
</html>
